<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/admin/dashboard.css}" />
    <script th:src="@{/js/admin/dashboard.js}"></script>
</head>
<body>
<div class="d-flex" id="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h1>Admin Panel</h1>
        </div>
        <div class="nav-buttons">
            <button class="nav-btn" data-view="users" onclick="switchView('users')">
                <i class="bi bi-person"></i> Users
            </button>
            <button class="nav-btn" data-view="products" onclick="switchView('products')">
                <i class="bi bi-box"></i> Products
            </button>
            <button class="nav-btn" onclick="logout()">
                <i class="bi bi-box-arrow-right"></i> Logout
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="header">
            <h1 id="sectionTitle">User  Management</h1>
        </div>

        <div class="search-container">
            <input type="text" id="searchInput" class="form-control" placeholder="Search...">
        </div>

        <div id="contentContainer">
            <!-- User Management View -->
            <div id="usersView" class="view active">
                <table class="table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="usersTable">
                    <!-- User rows will be populated here -->
                    </tbody>
                </table>
                <div class="pagination-controls">
                    <button class="btn btn-outline-primary" id="prevPage" onclick="goToPrevPage()" disabled>Prev</button>
                    <button class="btn btn-outline-primary" id="nextPage" onclick="goToNextPage()">Next</button>
                    <span id="pageInfo"></span>
                </div>
            </div>

            <!-- Product Management View -->
            <div id="productsView" class="view d-none">
                <table class="table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>User</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="productsTable">
                    <!-- Product rows will be populated here -->
                    </tbody>
                </table>
                <div class="pagination-controls">
                    <button class="btn btn-outline-primary" id="prevProductPage" onclick="goToPrevProductPage()" disabled>Prev</button>
                    <button class="btn btn-outline-primary" id="nextProductPage" onclick="goToNextProductPage()">Next</button>
                    <span id="productPageInfo"></span>
                </div>
            </div>
        </div>
    </main>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script th:src="@{/js/admin/dashboard.js}"></script>
</body>
</html>
